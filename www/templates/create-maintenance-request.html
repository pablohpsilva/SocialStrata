<ion-modal-view>

  <ion-header-bar class="bar bar-header bar-clear">
    <button class="button button-clear button-primary strata-button-primary" ng-click="modal.hide()">
      <img src="./img/icons/strata-ios-back.svg" alt="" style="height: 20px;margin: 10px 20px;">
    </button>
    <h1 class="title" style="margin-top: 5px; font-family: Montserrat, sans-serif; font-size: 14px; color: #89949F;">CREATE MAINTENANCE REQUEST</h1>
  </ion-header-bar>

  <ion-content class="padding" scroll="false">
    <div class="list">

      <a class="item item-thumbnail-center" href="#" style="">
        <img src="./img/icons/strata-ios-group.svg" style="">
      </a>

      <label class="item item-input strata-item-input" style="border: none;">
        <input type="text" placeholder="Group name" class="strata-item-input">
      </label>

      <label class="item item-input strata-item-input" style="border: none;">
        <textarea type="text" placeholder="Group description" class="strata-item-textarea"></textarea>
      </label>

    </div>
  </ion-content>

  <ion-footer-bar align-title="left" class="bar-balanced bar-strata-balanced">
    <a href="" class="button button-clear" ng-click="modal.show()" style="">
      <div class="strata-bottom-button-check-clear"></div>
    </a>
  </ion-footer-bar>

</ion-modal-view>
