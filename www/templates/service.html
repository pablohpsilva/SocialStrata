<ion-view view-title="Service">
  <ion-content class="service-store-infos" ng-repeat="store in stores">
    <h2>{{ store.name }}</h2>
    <p>{{ store.description }}</p>
    <div class="store-links">
      <a href="#" class="store-whatsapp">WhatsApp</a>
      <a href="#" class="store-telephone">Telephone</a>
      <a href="#" class="store-email">Email</a>
    </div>
  </ion-content>
</ion-view>
